<td-layout>
	<td-navigation-drawer flex [sidenavTitle]="name" logo="assets:covalent" name="Firstname Lastname" email="firstname.lastname@company.com">
		<mat-nav-list>
			<a *ngFor="let item of routes" mat-list-item>
				<mat-icon>{{item.icon}}</mat-icon>{{item.title}}</a>
		</mat-nav-list>
		<div td-navigation-drawer-menu>
			<mat-nav-list>
				<a *ngFor="let item of usermenu" mat-list-item>
					<mat-icon>{{item.icon}}</mat-icon>{{item.title}}</a>
			</mat-nav-list>
		</div>
	</td-navigation-drawer>
	<td-layout-nav logo="assets:covalent" [toolbarTitle]="name" navigationRoute="/">
		<button mat-icon-button td-menu-button tdLayoutToggle>
      <mat-icon>menu</mat-icon>
    </button>
		<div td-toolbar-content layout="row" layout-align="start center" flex>
			<span flex></span>
		</div>
		<div layout-gt-sm="row" tdMediaToggle="gt-sm" [mediaClasses]="['push-sm']">
			<div flex-gt-sm="60">
				<mat-card flex>
					<mat-card-title>Title</mat-card-title>
					<mat-divider></mat-divider>
					<mat-card-content>
						card content
					</mat-card-content>
				</mat-card>
				<div class="pad-none push-none" layout-gt-md="row">
					<mat-card flex>
					<mat-card-title>Title</mat-card-title>
						<mat-divider></mat-divider>
						<mat-card-content>
							card content
						</mat-card-content>
					</mat-card>
					<mat-card flex>
					<mat-card-title>Title</mat-card-title>
						<mat-divider></mat-divider>
						<mat-card-content>
							card content
						</mat-card-content>
					</mat-card>
					<mat-card flex>
					<mat-card-title>Title</mat-card-title>
						<mat-divider></mat-divider>
						<mat-card-content>
							card content
						</mat-card-content>
					</mat-card>
					<mat-card>
					<mat-card-title>Title</mat-card-title>
						<mat-divider></mat-divider>
						<mat-card-content>
							card content
						</mat-card-content>
					</mat-card>
				</div>
			</div>
			<div flex-gt-sm="40">
				<mat-card flex>
					<mat-card-title>Title</mat-card-title>
					<mat-divider></mat-divider>
					<mat-card-content>
						card content
					</mat-card-content>
				</mat-card>
				<mat-card flex class="push-top">
					<mat-card-title>Title</mat-card-title>
					<mat-divider></mat-divider>
					<mat-card-content>
						card content
					</mat-card-content>
				</mat-card>
			</div>
		</div>
		<td-layout-footer>
			<div layout="row" layout-align="start center">
				<span class="mat-caption">Copyright &copy; 2017 Teradata. All rights reserved</span>
			</div>
		</td-layout-footer>
	</td-layout-nav>
</td-layout>
